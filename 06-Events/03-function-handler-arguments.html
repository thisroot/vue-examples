<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example-3">
    <button v-on:click="say('hi')">Скажи hi</button>
    <button v-on:click="say('what')">Скажи what</button>
</div>

<script>

    new Vue({
        el: '#example-3',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    });

</script>
</body>
</html>
