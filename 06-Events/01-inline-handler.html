<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example-1">
    <button v-on:click="counter += 1">+1</button>
    <p>Кнопка выше была нажата {{counter}} раз</p>
</div>

<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    })

</script>
</body>
</html>
