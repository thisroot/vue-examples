<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    // регистрация
    Vue.component('my-component', {
        template: '<div>Пользовательский компонент!</div>'
    });
    // создание корневого экземпляра
    new Vue({
        el: '#example'
    })
</script>
</body>
</html>
