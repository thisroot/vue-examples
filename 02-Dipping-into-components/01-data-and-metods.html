<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">

</div>

<script>
    var data = { a: 1 };
    // Объект добавляется в экземпляр Vue
    var vm = new Vue({
        data: data
    });
    // Ссылки указывают на один и тот же объект!
    console.log(vm.a === data.a); // => true
    // Изменение свойства экземпляра
    // будет влиять на оригинальные данные
    vm.a = 2;
    console.log(data.a); // => 2
    // ... и наоборот
    data.a = 3;
    console.log(vm.a); // => 3

    var data = { a: "Привет медвед" };
    var vm = new Vue({
        el: '#example',
        data: data
    })
    console.log(vm.$data === data); // => true
    console.log(vm.$el === document.getElementById('example')); // => true
    // $watch — это метод экземпляра
    vm.$watch('a', function (newValue, oldValue) {
        // Этот коллбэк будет вызван, когда изменится `vm.a`
        console.log(newValue,oldValue);
    });

    vm.a = 4;

</script>
</body>
</html>
