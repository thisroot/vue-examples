<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
    <p>Сообщение задом наперёд: "{{ now }}"</p>
</div>

<script>
    var vm = new Vue({
        el: '#example',
        // данное свойство кешируется.
        computed: {
            // геттер вычисляемого значения
            now: function () {
                return Date.now()
            }
        }
    });

</script>
</body>
</html>
