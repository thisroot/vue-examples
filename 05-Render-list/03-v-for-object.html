<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<ul id="v-for-object" class="demo">
    <li v-for="(value, key, index) in object" >
       {{index}}:{{key.toUpperCase()}} : {{ value }}
    </li>
</ul>
<script>
    new Vue({
        el: '#v-for-object',
        data: {
            object: {
                firstName: 'Иван',
                lastName: 'Петров',
                age: 30
            }
        }
    })
</script>
</body>
</html>
