<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<ul id="example-2">
    <li v-for="(item, index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
</ul>
<script>
    var example2 = new Vue({
        el: '#example-2',
        data: {
            parentMessage: 'Родитель',
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });

</script>
</body>
</html>
